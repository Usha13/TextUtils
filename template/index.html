<body>
  <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">

 </div>

<div class="container text-center">
    <h1>Text Utils Website</h1>
    <form action="analyze" method="post"> {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-12"><h4>Enter Text Here: </h4></label>
    <div class="col-sm-12">
      <textarea name="textin" style="width: 684px; height: 160px;" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class=" col-sm-12">
        <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation </label>
        </div>

         <div class="custom-control custom-switch">
            <input type="checkbox" name="upper" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Upper Case </label>
        </div>

         <div class="custom-control custom-switch">
            <input type="checkbox" name="lower" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Lower Case</label>
        </div>

         <div class="custom-control custom-switch">
            <input type="checkbox" name="removenewl" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Remove New Lines </label>
        </div>

         <div class="custom-control custom-switch">
            <input type="checkbox" name="removeextras" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Remove Extra Spaces </label>
        </div>
    </div>
    </div>
  <div class="form-group">
    <div class=" col-sm-12">
      <button type="submit" class="btn btn-success">Analyze Text</button>
    </div>
  </div>
</form>
    </form>
</div>


</body>
</html>
