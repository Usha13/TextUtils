<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
                    <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Contact</title>
</head>
<body>
<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">UTextUtils</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li class="active"><a href="/contact">Contact</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div class="container col-lg-6">
    <h1 style="color:green;">Contact Us :</h1>
    <br>

    <form>
    <div class="form-group">
    <label for="name" style="color:blue;">UserName:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email" style="color:blue;">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group" style="color:blue;">
    <label for="cnt">Contact No.:</label>
    <input type="number" class="form-control" id="cnt">
  </div>
    <br>
  <div class="checkbox">
    <label style="color:blue;"><input type="checkbox">This Website is helpful for you?</label>
  </div><br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</body>
</html>
